buildscript {
    ext.kotlin_version = '1.3.60'
    ext.ktor_version = '1.2.3'

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.openjfx:javafx-plugin:0.0.8"
    }
}


group 'com.patres'
version '1.0-SNAPSHOT'




apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: "org.openjfx.javafxplugin"

sourceCompatibility = 11
javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}
repositories {
    maven { url  "https://dl.bintray.com/jerady/maven" }
    mavenCentral()
}

dependencies {
    compile 'com.jfoenix:jfoenix:9.0.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'com.1stleg:jnativehook:2.1.0'

    compile 'de.jensd:fontawesomefx-emojione:2.2.7-2'
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-5'
    compile 'de.jensd:fontawesomefx-icons525:3.0.0-4'
    compile 'de.jensd:fontawesomefx-materialdesignfont:1.7.22-4'
    compile 'de.jensd:fontawesomefx-materialicons:2.2.0-5'
    compile 'de.jensd:fontawesomefx-octicons:4.3.0-5'
    compile 'de.jensd:fontawesomefx-weathericons:2.0.10-5'
    compile 'de.jensd:fontawesomefx-commons:9.1.2'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "io.ktor:ktor-server-netty:$ktor_version"

    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    compile group: 'org.openpnp', name: 'opencv', version: '3.4.2-1'

    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.0.pr2"
}


jar {
    manifest {
        attributes "Main-Class": "com.patres.automation.Main"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}